<h1 class="card-title animated fadeIn">{{ heroe.nombre | uppercase }} <small>( {{ heroe.aparicion | date: 'y'}} )</small> </h1>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-4">
      <img [src]="heroe.img" class="card-img-top" alt="...">
      <br><br>
      <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regregar</a>
  </div>    
  <div class="col-md-8">
   
      <div class="card-body">
        <h3 class="card-title">{{ heroe.nombre }}</h3> 
        <p class="card-text">{{ heroe.bio}}</p>
       <img *ngIf="heroe.casa == 'DC'" src="assets/img/DC.png" alt="DC" class="img-logo-casa">
       <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/Marvel.png" alt="Marvel" class="img-logo-casa">
      </div>
    
  </div>

</div>
